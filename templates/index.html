<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Processing System</title>
    <style>
        /* Everything from your original CSS is preserved */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 40px;
            overflow: hidden;
            color: #e0f7fa;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#00ffe0 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 10s linear infinite;
            opacity: 0.15;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100px 100px;
            }
        }

        h1 {
            color: #fdfdfd;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 4px #ffcc00;
            margin-bottom: 15px;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #00ffe0;
            z-index: 1;
        }

        .upload-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px dashed #00ffe0;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 224, 0.2);
            transition: border-color 0.3s ease;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .upload-box:hover {
            border-color: #00ccba;
        }

        input[type="file"] {
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
        }

        input[type="file"]::file-selector-button {
            background-color: #00ffe0;
            color: #0f2027;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #fdfdfd;
            color: #222;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
            color: #000;
            transform: scale(1.05);
        }

        #loading {
            margin-top: 15px;
            font-weight: bold;
            color: #00ff99;
            display: none;
            font-size: 16px;
        }

        .logo-bar {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            height: 75px;
            width: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .email-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Logo Bar -->
    <div class="logo-bar">
        <a href="/">
            <img src="{{ url_for('static', filename='Logic_Magic.png') }}" alt="Left Logo" class="logo">
        </a>
        <a href="#">
            <img src="{{ url_for('static', filename='IIT_BHU_Logo.png') }}" alt="Right Logo" class="logo">
        </a>
    </div>

    <h1>ðŸ“¤ Upload Images for Processing</h1>
    <p class="subtitle">Choose your images and get analysis of image processing.</p>

    <!-- Unified form with email input -->
    <form method="POST" enctype="multipart/form-data" action="/process" onsubmit="showLoading()">
        <div class="upload-box">
            <input type="file" name="images" multiple accept="image/*" required>
            <input type="text" name="emails" placeholder="Enter email(s) separated by commas (optional)" class="email-input">
            <br>
            <button type="submit">ðŸš€ Process Images</button>
            <div id="loading">ðŸ”„ Processing images... Please wait.</div>
        </div>
    </form>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>

</html>
